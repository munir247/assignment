<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        <img src="img/munir.png" alt="Profile Picture" class="profile-img">
        <h2 class="name">Md Munir Hossain</h2>
        <p class="title">PHP Laravel Developer</p>
        <p class="description">Passionate PHP Laravel Developer with extensive experience in building dynamic web applications. Skilled in backend development, database management, and creating seamless user experiences.</p>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:munir@example.com">munir@example.com</a></p>
            <p><strong>Mobile:</strong> <a href="tel:+1234567890">+1234567890</a></p>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="img/twitter.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="img/linkedin.png" alt="LinkedIn"></a>
            <a href="#" class="social-icon"><img src="img/github.png" alt="GitHub"></a>
        </div>
    </div>
</body>
</html>
